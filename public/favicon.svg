<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" role="img" aria-label="NTK vs TVK">
  <defs>
    <!-- Rounded-square clip so the color halves follow the corners -->
    <clipPath id="tile">
      <rect x="0" y="0" width="64" height="64" rx="14"></rect>
    </clipPath>
  </defs>

  <!-- Left/Right halves -->
  <g clip-path="url(#tile)">
    <rect x="0" y="0" width="32" height="64" fill="#F59E0B"></rect> <!-- yellow -->
    <rect x="32" y="0" width="32" height="64" fill="#2563EB"></rect> <!-- blue -->
  </g>

  <!-- Big centered “VS” (~70% of square height) -->
  <text x="32" y="32" text-anchor="middle" dominant-baseline="central" font-family="system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif" font-weight="900" font-size="45" letter-spacing="-1" fill="#FFFFFF" stroke="#000000" stroke-opacity="0.35" stroke-width="5" paint-order="stroke fill">VS</text>

  <!-- Subtle outline for clarity on any tab background -->
  <rect x="0.5" y="0.5" width="63" height="63" rx="14" fill="none" stroke="#000" stroke-opacity="0.12" stroke-width="1"></rect>
</svg>
